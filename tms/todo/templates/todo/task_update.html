{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
    <input type="submit" onclick="window.location='{% url 'todo:items' %}' ; return false;" value="Cancel">
</form>
{% endblock %}
